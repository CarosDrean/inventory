<div class="content-wrapper">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div class="card-body">
              <div class="template-demo">
                <button routerLink="main" type="button" class="btn btn-icons btn-rounded btn-light">
                  <i class="mdi mdi-home-outline"></i>
                </button>
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal-3" (click)="limpiar()">Agregar</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Lista de Medidas</h4>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Denominacion</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr *ngFor="let categoria of _ms.items; let i = index" [attr.data-index]="i">
                  <td>{{i}}</td>
                  <td>{{categoria.nombre}}</td>
                  <td>{{categoria.denominacion}}</td>
                  <td>
                    <label class="badge badge-success" data-toggle="modal" data-target="#exampleModal-3" (click)="editar(categoria.uid)" style="margin-right: 5px; cursor: pointer;">Editar</label>
                    <label class="badge badge-danger" style="cursor: pointer;">Eliminar</label>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal-3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel-3" style="display: none;">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header" style="padding: 1.7em;">
        <h5 class="modal-title" id="exampleModalLabel">{{caso}} Medida</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 1.7em;">
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputName1">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="medida.nombre" id="exampleInputName1" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">Denominacion</label>
            <input type="text" name="denominacion" class="form-control" [(ngModel)]="medida.denominacion" id="exampleInputName1" placeholder="Denominacion">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="agregar(medida)">Guardar</button>
        <button type="button" class="btn btn-light" data-dismiss="modal" (click)="limpiar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
